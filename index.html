<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Treasure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
            color: #2d5a80; /* Dark blue text */
            font-family: 'Trebuchet MS', sans-serif;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #resultMessage {
            font-size: 24px;
            margin-top: 20px;
            color: #4caf50; /* Green for result text */
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Turtle Treasure</h1>
    <p id="welcomeMessage">Connect your wallet to begin your treasure hunt.</p>

    <button id="connectButton" class="button" onclick="connectWallet()">Connect Wallet</button>

    <div id="gameButtons" class="hidden">
        <button class="button" onclick="playGame()">1</button>
        <button class="button" onclick="playGame()">2</button>
    </div>

    <p id="resultMessage" class="hidden"></p>

    <!-- Add Solana Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script>
        async function connectWallet() {
            try {
                // Check if Phantom wallet is installed
                if (window.solana && window.solana.isPhantom) {
                    // Prompt user to connect wallet
                    await window.solana.connect();
                    const publicKey = window.solana.publicKey.toString();
                    console.log('Connected wallet:', publicKey);

                    // Update UI after connection
                    document.getElementById('connectButton').innerText = 'Disconnect Wallet';
                    document.getElementById('connectButton').onclick = disconnectWallet;
                    document.getElementById('gameButtons').classList.remove('hidden');
                    document.getElementById('welcomeMessage').innerText = 'Wallet Connected! Choose your treasure chest.';
                } else {
                    alert('Phantom wallet extension not found. Please install Phantom to connect your Solana wallet.');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('An error occurred while connecting your Solana wallet. Please try again.');
            }
        }

        function disconnectWallet() {
            try {
                window.solana.disconnect();
                alert('Wallet disconnected successfully.');

                // Reset UI
                document.getElementById('connectButton').innerText = 'Connect Wallet';
                document.getElementById('connectButton').onclick = connectWallet;
                document.getElementById('gameButtons').classList.add('hidden');
                document.getElementById('resultMessage').classList.add('hidden');
                document.getElementById('welcomeMessage').innerText = 'Connect your wallet to begin your treasure hunt.';
            } catch (error) {
                console.error('Error disconnecting wallet:', error);
            }
        }

        function playGame() {
            const resultMessage = document.getElementById('resultMessage');
            const outcome = Math.random() < 0.5 ? 'Winner' : 'Loser'; // Random outcome
            resultMessage.innerText = `You are a ${outcome}!`;
            resultMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
