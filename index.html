<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indy Home Improvements - Expert construction and remodeling services. Call us today at (765) 366-3344.">
    <meta name="keywords" content="Home Improvements, Construction, Remodeling, Indy">
    <title>Indy Home Improvements</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background for contrast */
            color: #333; /* Neutral text color */
        }

        /* Header styles */
        header {
            background-color: #2c3e50; /* Dark blue from the logo */
            color: #ffffff; /* White text for contrast */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Call-to-action button */
        .cta-button {
            background-color: #f39c12; /* Orange from the logo */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #d35400; /* Darker orange for hover effect */
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50; /* Dark blue */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .cta-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Indy Home Improvements</h1>
    </header>
    <main style="padding: 20px; text-align: center;">
        <p>With years of experience and a commitment to excellence, we bring your vision to life.</p>

    <footer>
        <p>&copy; 2025 Indy Home Improvements. All Rights Reserved.</p>
    </footer>
</body>
