<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Treasure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
            color: #2d5a80; /* Dark blue text */
            font-family: 'Trebuchet MS', sans-serif;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #resultMessage {
            font-size: 24px;
            margin-top: 20px;
            color: #4caf50; /* Green for result text */
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Turtle Treasure</h1>
    <p id="welcomeMessage">Connect your wallet to begin your treasure hunt.</p>

    <button id="connectButton" class="button" onclick="connectWallet()">Connect Wallet</button>

    <div id="gameButtons" class="hidden">
        <button class="button" id="button1" onclick="playGame('button1')">1</button>
        <button class="button" id="button2" onclick="playGame('button2')">2</button>
    </div>

    <p id="resultMessage" class="hidden"></p>

    <!-- Add Solana Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script>
        let connectedWallet = null;

        async function connectWallet() {
            try {
                // Ensure Phantom wallet is available
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom wallet not detected. Please install it from https://phantom.app/');
                    return;
                }

                // Request connection
                const response = await window.solana.connect({ onlyIfTrusted: false });
                connectedWallet = response.publicKey.toString();
                console.log('Wallet connected:', connectedWallet);

                // Update UI
                document.getElementById('connectButton').innerText = 'Disconnect Wallet';
                document.getElementById('connectButton').onclick = disconnectWallet;
                document.getElementById('gameButtons').classList.remove('hidden');
                document.getElementById('welcomeMessage').innerText = `Wallet Connected: ${connectedWallet}`;
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect to the wallet. Please try again.');
            }
        }

        function disconnectWallet() {
            try {
                // Disconnect wallet
                window.solana.disconnect();
                alert('Wallet disconnected successfully.');
                connectedWallet = null;

                // Reset UI
                document.getElementById('connectButton').innerText = 'Connect Wallet';
                document.getElementById('connectButton').onclick = connectWallet;
                document.getElementById('gameButtons').classList.add('hidden');
                document.getElementById('resultMessage').classList.add('hidden');
                document.getElementById('welcomeMessage').innerText = 'Connect your wallet to begin your treasure hunt.';
            } catch (error) {
                console.error('Error disconnecting wallet:', error);
            }
        }

        function playGame(buttonId) {
            if (!connectedWallet) {
                alert('Please connect your wallet first.');
                return;
            }

            // Retrieve the last play timestamp for this wallet
            const lastPlayTimestamp = localStorage.getItem(`lastPlay_${connectedWallet}`);
            const currentTime = Date.now();
            const oneHour = 60 * 60 * 1000;

            if (lastPlayTimestamp && currentTime - parseInt(lastPlayTimestamp) < oneHour) {
                const timeLeft = Math.ceil((oneHour - (currentTime - lastPlayTimestamp)) / 60000);
                alert(`You can only play once per hour. Please try again in ${timeLeft} minutes.`);
                return;
            }

            // Save the current time as the last play timestamp
            localStorage.setItem(`lastPlay_${connectedWallet}`, currentTime.toString());

            // Randomly determine the outcome
            const resultMessage = document.getElementById('resultMessage');
            const outcome = Math.random() < 0.5 ? 'Winner' : 'Loser';
            resultMessage.innerText = `You selected ${buttonId} and are a ${outcome}!`;
            resultMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
