<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indy Home Improvements - Expert construction and remodeling services.">
    <meta name="keywords" content="Home Improvements, Construction, Remodeling, Indy">
    <title>Indy Home Improvements</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f1f8; /* Light blue background */
            color: #2c3e50; /* Deep blue text */
        }

        /* Header styles */
        header {
            background-color: #2c3e50; /* Deep blue background */
            height: 200px; /* Adjust for the logo size */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        header img {
            max-height: 150px; /* Resized logo to fit better */
            height: auto;
            width: auto;
        }

        /* Main content */
        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 18px;
            margin: 10px 0;
        }

        .image-container {
            margin: 20px auto;
            text-align: center;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 5px; /* Optional: Add rounded corners */
        }

        /* Button styles */
        .cta-button {
            background-color: #f39c12; /* Orange */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #d35400; /* Darker orange */
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50; /* Deep blue */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            main p {
                font-size: 16px;
            }

            .cta-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/NZ7Kgp8/Screenshot-20250111-230007-Facebook.jpg" alt="Indy Home Improvements Logo">
    </header>
    <main>
        <p>With years of experience and a commitment to excellence, we bring your vision to life.</p>
        <p>Call or Text us today: <strong>(765) 366-3344</strong></p>
        <!-- Button triggers SMS app -->
        <a href="sms:+17653663344" class="cta-button">Contact Us</a>
        <div class="image-container">
            <a href="https://ibb.co/QQP07Y2">
                <img src="https://i.ibb.co/LRxKD9L/Screenshot-20250111-234720-Facebook.jpg" alt="Construction Image">
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Indy Home Improvements. All Rights Reserved.</p>
    </footer>
</body>
</html>
