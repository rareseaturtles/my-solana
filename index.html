<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indy Home Improvements - Expert construction and remodeling services.">
    <meta name="keywords" content="Home Improvements, Construction, Remodeling, Indy">
    <title>Indy Home Improvements</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(233, 241, 248, 0.9)),
                        url('https://i.ibb.co/2kxV9wZ/cleaning-background.jpg') center/cover no-repeat;
            color: #2c3e50;
            overflow-x: hidden;
        }

        /* Header styles */
        header {
            background-color: rgba(44, 62, 80, 0.8); /* Slight transparency */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header img {
            max-height: 150px;
            height: auto;
            width: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main content */
        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 18px;
            margin: 10px 0;
        }

        .image-container {
            margin: 20px auto;
            text-align: center;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 5px;
        }

        /* Button styles */
        .cta-button {
            background-color: #f39c12;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #d35400;
        }

        /* Footer styles */
        footer {
            background-color: rgba(44, 62, 80, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            main p {
                font-size: 16px;
            }

            .cta-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            header {
                height: 150px;
            }

            header img {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/NZ7Kgp8/Screenshot-20250111-230007-Facebook.jpg" alt="Indy Home Improvements Logo">
    </header>
    <main>
        <p>With years of experience and a commitment to excellence, we bring your vision to life.</p>
        <p>Call or Text us today: <strong>(765) 366-3344</strong></p>
        <!-- Button triggers SMS app -->
        <a href="sms:+17653663344" class="cta-button">Contact Us</a>
        <div class="image-container">
            <a href="https://ibb.co/QQP07Y2">
                <img src="https://i.ibb.co/LRxKD9L/Screenshot-20250111-234720-Facebook.jpg" alt="Construction Image">
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Indy Home Improvements. All Rights Reserved.</p>
    </footer>
</body>
</html>
