<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Treasure</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
            color: #2d5a80; /* Dark blue text */
            font-family: 'Trebuchet MS', sans-serif;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #resultMessage {
            font-size: 24px;
            margin-top: 20px;
            color: #4caf50; /* Green for result text */
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Turtle Treasure</h1>
    <p id="welcomeMessage">Connect your wallet to begin your treasure hunt.</p>

    <button id="connectButton" class="button" onclick="connectWallet()">Connect Wallet</button>

    <div id="gameButtons" class="hidden">
        <button class="button" onclick="playGame()">1</button>
        <button class="button" onclick="playGame()">2</button>
    </div>

    <p id="resultMessage" class="hidden"></p>

    <!-- Add Phantom wallet extension -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script>
        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    // Check if the wallet is already connected
                    const isConnected = window.solana.isConnected;

                    if (isConnected) {
                        const userResponse = confirm("You are already connected. Would you like to disconnect?");
                        if (userResponse) {
                            // Disconnect wallet
                            await window.solana.disconnect();
                            alert("You have been disconnected.");
                            // Reset UI
                            document.getElementById('connectButton').innerText = 'Connect Wallet';
                            document.getElementById('gameButtons').classList.add('hidden');
                            document.getElementById('welcomeMessage').innerText = 'Connect your wallet to begin your treasure hunt.';
                            document.getElementById('resultMessage').classList.add('hidden');
                        }
                        return;
                    }

                    // Prompt Phantom to connect wallet
                    const walletResponse = await window.solana.connect({ onlyIfTrusted: false });
                    console.log('Connected wallet:', walletResponse.publicKey.toString());

                    // Update UI after connection
                    document.getElementById('connectButton').innerText = 'Disconnect Wallet';
                    document.getElementById('gameButtons').classList.remove('hidden');
                    document.getElementById('welcomeMessage').innerText = 'Choose your treasure chest!';
                } else {
                    alert('Phantom wallet extension not found. Please install Phantom to connect your Solana wallet.');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('An error occurred while connecting your Solana wallet. Please try again.');
            }
        }

        function playGame() {
            const resultMessage = document.getElementById('resultMessage');
            const outcome = Math.random() < 0.5 ? 'Winner' : 'Loser'; // 50% chance for either
            resultMessage.innerText = `You are a ${outcome}!`;
            resultMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
